<html>
<head>
	<title>BMI Calculator</title>

 #00ffff;

<body>
	
<div class="container  bg-primary "style="width: 760px">
	<div class="card bg-info">
		<div class="card-header text-center text-warning">BMI Calculator</div>
		<div class="card-body w-50 m-auto">
			<form  onsubmit="return false">
				<div class="form-group">
					<label>Weight:</label>
					<input type="text" name="" placeholder="Enter your weight(in Kg)" id="weight" class="form-control  bg-white text-dark" required>
				</div>
					<div class="form-group">
					<label>Height:</label>
					<input type="text" name="" placeholder="Enter your height(in feet)" id="height" class="form-control bg-white text-dark "required>
				</div>
				<div class="form-group">
					<label>BMI:</label>
					<input type="text" name="" id="showV" class="form-control bg-dark text-white ">
				</div>
				<div class="form-group">
					<label>Result:</label>
					<input type="text" name="" id="showR" class="form-control bg-dark text-white ">
				</div>
				<div>
					<button type="submit" class="btn btn-success " onclick="getbmi()">Check BMI</button>
				</div>

			</form>
			
		</div>
		<div class="card-footer text-center" style="text-transform: uppercase">A healthy bmi ranges from 19 to 25</div>
	</div>
</div>

<footer class="footer">
	<h6 class="text-center">Copyright Â© 2020, Design by Hamzah Aslam</h6>

</footer>

<script type="text/javascript">
	function getbmi () {
		// body... 
		var height=document.getElementById('height').value;
				var weight=document.getElementById('weight').value;
				height=height*12*0.025;
				var bmi=weight/(height*height);
				// console.log(bmi);
				var newBmi=Math.round(bmi);
				document.getElementById('showV').value="Your BMI is "+newBmi;
				
				if(newBmi<19){
										document.getElementById('showR').value="U R Unhealthy.You Need to Gain Weight";

				}
				 else if(newBmi>=19 && newBmi<=25){
					document.getElementById('showR').value="You Are Healthy";
				}
				else {

									document.getElementById('showR').value="U R Unhealthy.You Need To Loose Weight";
	
				}


	}
</script>
